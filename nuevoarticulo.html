        crossorigin="anonymous">
    <title>Nuevo Articulo</title>
</head>

<body style="background-color:gray;">
    <nav class="navbar navbar-toggleable-md navbar-inverse  bg-faded " style="background-color:black;">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio </a>

                <li class="nav-item">

                <li class="nav-item">

                <li class="nav-item">
                    <a class="nav-link" href="nuevoarticulo.html">Nuevo Artículo</a>

                <li class="nav-item">
                    <a class="nav-link" href="consultaarticulos.html">Consulta Artículos</a>
                </li>
            </ul>
        </div>
    </nav>

    

    <div class="container col-md-5" style="background-color:white; padding:5%; margin-top:100;">

        <form>

            <div class="form-group">
                <label for="txtdes">Descripción:</label>
                <input type="text" name="txtdes" id="txtdes" placeholder="DESCRIPCIÓN" class="form-control">
            </div>

            <div class="form-group">
                <label for="txtcan">Cantidad:</label>
                <input type="number" name="txtcan" id="txtcan" placeholder="CANTIDAD" class="form-control">
            </div>

            <div class="form-group">
                <label for="txtprecio">Precio Unitario:</label>
                <input type="number" name="txtprecio" id="txtprecio" placeholder="PRECIO UNITARIO" class="form-control">
            </div>

            <div class="form-group">
                <label for="txtmar">Marca:</label>
                <select name="txtmar" id="txtmar" class="form-control">
                    <option value="1">Samsung</option>
                    <option value="2">LG</option>
                    <option value="3">DELL</option>
                    <option value="4">Apple</option>
                </select>
            </div>

            <div class="form-group">
                <button class="btn btn-success">Guardar</button>
            </div>

        </form>

    </div>



    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>

</html>
